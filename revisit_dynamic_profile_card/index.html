<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-container" id="profileCard">
        <img id="profileImage" src="image/inbound2193699226556363675.png" alt="Profile Image">
        <h2 id="profileName">Your Name</h2>
        <p id="profileBio">Your bio goes here...</p>
    </div>

    <div class="input-container">
        <label for="nameInput">Update Name:</label>
        <input type="text" id="nameInput" placeholder="Enter new name">
        
        <label for="bioInput">Update Bio:</label>
        <input type="text" id="bioInput" placeholder="Enter new bio">
        
        <label for="imageInput">Update Image URL:</label>
        <input type="text" id="imageInput" placeholder="Enter image URL">
        
        <label for="bgColorInput">Change Background Color:</label>
        <input type="color" id="bgColorInput">
        
        <button id="updateButton">Update Profile Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
